version: 2.1
orbs:
  node: circleci/node@5

jobs:
  build:
    parameters:
      node_version:
        description: "Node version to test."
        type: string
      update_npm:
        description: "Whether to update npm to at least npm 7.x"
        default: false
        type: boolean
    executor:
      name: node/default
      tag: << parameters.node_version >>
    steps:
      - checkout
      - when:
          condition:
            equal: [true, << parameters.update_npm >>]
          steps:
            - run: sudo npm install -g npm@7
      - run: npm install
      - run: npm test
  lint:
    executor:
      name: node/default
      tag: "16.13"
    steps:
      - checkout
      - run: npm install
      - run: npx commitlint --from origin/main --to HEAD
  deploy:
    executor:
      name: node/default
      tag: "16.13"
    steps:
      - checkout
      - run: npm install
      - run: npm run semantic-release

workflows:
  version: 2
  ci:
    jobs:
      - lint
      - build:
          name: fermium
          node_version: "14.21"
          update_npm: true
      - build:
          name: gallium
          node_version: "16.18"
      - build:
          name: hydrogen
          node_version: "18.12"
      - deploy:
          context: semantic-release
          requires:
            - lint
            - fermium
            - gallium
          filters:
            branches:
              only: main
